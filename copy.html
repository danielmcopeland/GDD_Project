<div class="container" style="text-align:center">
    <!-- date input -->
    <div class="form-group row">
        <label for="date-input1" class="col-2 col-form-label">From</label>
        <div class="col-10">
            <input class="form-control" type="date" value="Date()" id="date-input1" />
        </div>
        <label for="date-input2" class="col-2 col-form-label">To</label>
        <div class="col-10">
            <input class="form-control" type="date" value="Date()" id="date-input2" />
        </div>

        <button type="submit" onclick="">Swipe Right</button>

    </div>
    <!-- beginning of map -->
    <section class="map-view">
        <div *ngIf="desks">
            <svg width="100%" height="100%" viewBox="-1 -1 602 702" xmlns="http://www.w3.org/2000/svg">
                <g>
                    <rect fill="#fff" id="canvas_background" height="702" width="602" y="-1" x="-1" />
                    <g display="none" overflow="visible" y="0" x="0" height="100%" width="100%" id="canvasGrid">
                        <rect fill="url(#gridpattern)" stroke-width="0" y="0" x="0" height="100%" width="100%" />
                    </g>
                </g>
                <g>
                    <a *ngFor="let desk of desks" (click)="selectDesk(desk.location_id)">
                        <rect [attr.id]="desk.location_id" [attr.height]="desk.height" [attr.width]="desk.width"
                            [attr.y]="desk.ycoord" [attr.x]="desk.xcoord" stroke-width="1.5" stroke="#000" rx="10"
                            ry="10" [attr.fill]="this.getColor(desk.location_id)" data-toggle="tooltip"
                            [attr.title]="this.getEmployee(desk.location_id)" />
                    </a>
                </g>
            </svg>
        </div>
    </section>
</div>
