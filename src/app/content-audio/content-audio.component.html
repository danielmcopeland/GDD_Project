<h2 class="jumbotron">{{ episode.Title }}</h2>
<div>
  <iframe
    width="25%"
    height="100"
    scrolling="no"
    frameborder="no"
    allow="autoplay"
    [src]="audioLink | safe"
  ></iframe>
</div>

<div>
  <!--Comment box-->
  <h3></h3>
  <form action="" id="feedbackForm">
    <label for="feedback">Feedback? Let us know!</label>
    <textarea
      name="feedback"
      id="feedback"
      cols="40"
      rows="5"
      form="feedbackForm"
    ></textarea>
    <input type="submit" value="Submit" />
  </form>
</div>
